  wtt_news.3000.t: "北美洲统一"
  wtt_news.3000.desc: "随着北美诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动，作为改革的一部分这个国家正式改国号为“[From.GetNameDef]”。\n\n今天，一个雄踞北美、横跨两洋的超级国家就此诞生！"
